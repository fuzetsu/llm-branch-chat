<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LLM Chat App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'primary': '#3b82f6',
              'primary-dark': '#6b8e7f',
              'primary-darker': '#5a7c6f',
              'user-dark': '#6b8e7f',
              'assistant-dark': '#2a2f2a',
              'secondary': '#6b7280',
              'accent': '#c9a96e',
              'danger': '#e07c7c',
              'dark-bg': '#1a1d1a',
              'dark-surface': '#242724',
              'dark-border': '#3a3d3a'
            }
          }
        }
      }
    </script>
    <style>
      /* Custom prose styles for markdown content */
      .message-content h1, .message-content h2, .message-content h3, 
      .message-content h4, .message-content h5, .message-content h6 {
        font-weight: 600;
        margin-top: 1.5em;
        margin-bottom: 0.5em;
        line-height: 1.2;
      }
      
      .message-content h1 { font-size: 1.5em; }
      .message-content h2 { font-size: 1.3em; }
      .message-content h3 { font-size: 1.1em; }
      .message-content h4, .message-content h5, .message-content h6 { font-size: 1em; }
      
      .message-content p {
        margin-bottom: 1em;
        line-height: 1.6;
      }
      
      .message-content ul, .message-content ol {
        margin: 1em 0;
        padding-left: 1.5em;
      }
      
      .message-content ul {
        list-style-type: disc;
      }
      
      .message-content ol {
        list-style-type: decimal;
      }
      
      .message-content li {
        margin-bottom: 0.5em;
        display: list-item;
      }
      
      .message-content code {
        background-color: #f3f4f6;
        color: #1f2937;
        padding: 0.125rem 0.25rem;
        border-radius: 0.25rem;
        font-size: 0.875em;
        font-family: ui-monospace, SFMono-Regular, "SF Mono", monospace;
      }
      
      .dark .message-content code {
        background-color: #374151;
        color: #f9fafb;
      }
      
      .message-content pre {
        background-color: #1f2937;
        color: #f9fafb;
        padding: 1rem;
        border-radius: 0.5rem;
        overflow-x: auto;
        margin: 1em 0;
      }
      
      .message-content pre code {
        background-color: transparent;
        color: inherit;
        padding: 0;
      }
      
      .message-content blockquote {
        border-left: 4px solid #3b82f6;
        padding-left: 1rem;
        margin: 1em 0;
        font-style: italic;
        color: #6b7280;
      }
      
      .dark .message-content blockquote {
        color: #9ca3af;
      }
      
      .message-content a {
        color: #3b82f6;
        text-decoration: underline;
      }
      
      .message-content a:hover {
        color: #2563eb;
      }
      
      .message-content table {
        width: 100%;
        border-collapse: collapse;
        margin: 1em 0;
      }
      
      .message-content th, .message-content td {
        border: 1px solid #d1d5db;
        padding: 0.5rem 0.75rem;
        text-align: left;
      }
      
      .dark .message-content th, .dark .message-content td {
        border-color: #4b5563;
      }
      
      .message-content th {
        background-color: #f9fafb;
        font-weight: 600;
      }
      
      .dark .message-content th {
        background-color: #374151;
      }
      
      .message-content strong, .message-content b {
        font-weight: 600;
      }
      
      .message-content em, .message-content i {
        font-style: italic;
      }
      
      .message-content hr {
        margin: 2em 0;
        border: none;
        border-top: 1px solid #d1d5db;
      }
      
      .dark .message-content hr {
        border-top-color: #4b5563;
      }
    </style>
  </head>
  <body class="bg-gray-50 dark:bg-dark-bg">
    <div class="flex h-screen flex-col">
      <!-- Header -->
      <header class="fixed top-0 left-0 right-0 z-50 bg-white dark:bg-dark-surface border-b border-gray-200 dark:border-dark-border shadow-sm">
        <div class="flex items-center justify-between h-16 px-4">
          <div class="flex items-center space-x-4">
            <button class="lg:hidden p-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors" id="sidebarToggle">
              <svg class="w-6 h-6 text-gray-600 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
              </svg>
            </button>
            <div class="flex items-center space-x-3">
              <div class="relative flex items-center min-w-[120px]">
                <h1 class="text-lg font-semibold text-gray-900 dark:text-white truncate max-w-xs cursor-pointer hover:text-primary dark:hover:text-primary-dark transition-colors" id="chatTitle">New Chat</h1>
                <input type="text" class="absolute inset-0 hidden text-lg font-semibold bg-transparent border-0 border-b-2 border-primary dark:border-primary-dark focus:outline-none text-gray-900 dark:text-white w-full py-1" id="chatTitleInput" />
              </div>
              <div class="hidden sm:block">
                <select class="px-3 py-2 text-sm bg-white dark:bg-dark-surface border border-gray-300 dark:border-dark-border rounded-md focus:outline-none focus:ring-2 focus:ring-primary text-gray-900 dark:text-white" id="chatModelSelect">
                  <option value="">Select Model</option>
                </select>
              </div>
            </div>
          </div>
          <div class="flex items-center space-x-2">
            <button class="p-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors" id="settingsBtn" title="Settings">
              <svg class="w-5 h-5 text-gray-600 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
              </svg>
            </button>
            <button class="p-2 rounded-md bg-primary hover:bg-blue-600 dark:bg-primary-dark dark:hover:bg-primary-darker text-white transition-colors" id="newChatBtn" title="New Chat">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
              </svg>
            </button>
          </div>
        </div>
      </header>

      <!-- Sidebar -->
      <aside class="fixed inset-y-0 left-0 z-40 w-80 bg-white dark:bg-dark-surface border-r border-gray-200 dark:border-dark-border transform -translate-x-full lg:translate-x-0 transition-transform duration-300 ease-in-out" id="sidebar">
        <div class="flex flex-col h-full pt-16">
          <div class="p-4 border-b border-gray-200 dark:border-dark-border">
            <button class="w-full px-4 py-3 text-left bg-primary hover:bg-blue-600 dark:bg-primary-dark dark:hover:bg-primary-darker text-white rounded-lg transition-colors flex items-center space-x-2" id="newChatSidebar">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
              </svg>
              <span>New Chat</span>
            </button>
          </div>
          <div class="flex-1 overflow-y-auto p-4" id="chatList">
            <!-- Chat items will be dynamically inserted here -->
          </div>
        </div>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 lg:ml-80 pt-16 flex flex-col h-screen">
        <div class="flex-1 overflow-y-auto p-4" id="chatArea">
          <!-- Messages will be dynamically inserted here -->
        </div>

        <div class="flex-shrink-0 border-t border-gray-200 dark:border-dark-border bg-white dark:bg-dark-surface p-4">
          <div class="max-w-4xl mx-auto">
            <div class="flex space-x-3">
              <textarea
                class="flex-1 resize-none border border-gray-300 dark:border-dark-border rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent bg-white dark:bg-dark-surface text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400"
                id="messageInput"
                placeholder="Type your message..."
                rows="1"
              ></textarea>
              <button class="px-6 py-3 bg-primary hover:bg-blue-600 dark:bg-primary-dark dark:hover:bg-primary-darker disabled:bg-gray-300 disabled:cursor-not-allowed text-white rounded-lg font-medium transition-colors" id="sendBtn">Send</button>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Settings Modal -->
    <div class="fixed inset-0 z-50 flex items-center justify-center p-4 hidden opacity-0 transition-opacity duration-300" id="settingsModal">
      <div class="fixed inset-0 transition-opacity bg-gray-500 bg-opacity-75" aria-hidden="true"></div>
      <div class="relative w-full max-w-md max-h-[90vh] overflow-hidden text-left align-middle transition-all transform bg-white dark:bg-dark-surface shadow-xl rounded-2xl border dark:border-dark-border flex flex-col">
        <div class="flex items-center justify-between p-6 border-b border-gray-200 dark:border-dark-border flex-shrink-0">
          <h3 class="text-lg font-medium leading-6 text-gray-900 dark:text-white">Settings</h3>
          <button class="p-1 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors" id="closeSettings">
            <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>
        <div class="flex-1 overflow-y-auto p-6">
          <div class="space-y-6">
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" for="apiBaseUrl">API Base URL</label>
              <input
                type="text"
                class="w-full px-3 py-2 border border-gray-300 dark:border-dark-border rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent bg-white dark:bg-dark-surface text-gray-900 dark:text-white"
                id="apiBaseUrl"
                placeholder="https://api.openai.com/v1"
              />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" for="apiKey">API Key</label>
              <input type="password" class="w-full px-3 py-2 border border-gray-300 dark:border-dark-border rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent bg-white dark:bg-dark-surface text-gray-900 dark:text-white" id="apiKey" placeholder="Your API key" />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" for="availableModels">Available Models (one per line)</label>
              <textarea
                class="w-full px-3 py-2 border border-gray-300 dark:border-dark-border rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent bg-white dark:bg-dark-surface text-gray-900 dark:text-white"
                id="availableModels"
                rows="4"
                placeholder="gpt-4&#10;gpt-3.5-turbo&#10;claude-3-sonnet"
              ></textarea>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" for="defaultModel">Default Model</label>
              <select class="w-full px-3 py-2 border border-gray-300 dark:border-dark-border rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent bg-white dark:bg-dark-surface text-gray-900 dark:text-white" id="defaultModel">
                <option value="">Select a model</option>
              </select>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" for="temperature">
                Temperature <span class="text-primary font-semibold" id="temperatureValue">0.7</span>
              </label>
              <input
                type="range"
                class="w-full h-2 bg-gray-200 dark:bg-gray-600 rounded-lg appearance-none cursor-pointer slider"
                id="temperature"
                min="0"
                max="2"
                step="0.1"
                value="0.7"
              />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" for="maxTokens">Max Tokens</label>
              <input
                type="number"
                class="w-full px-3 py-2 border border-gray-300 dark:border-dark-border rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent bg-white dark:bg-dark-surface text-gray-900 dark:text-white"
                id="maxTokens"
                value="2048"
                min="1"
                max="4096"
              />
            </div>

            <div>
              <label class="flex items-center text-sm font-medium text-gray-700 dark:text-gray-300">
                <input type="checkbox" class="rounded border-gray-300 dark:border-gray-600 text-primary focus:ring-primary mr-3" id="autoGenerateTitle" />
                Auto-generate chat titles
              </label>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" for="titleGenerationTrigger">
                Title Generation Trigger (total messages)
              </label>
              <input
                type="number"
                class="w-full px-3 py-2 border border-gray-300 dark:border-dark-border rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent bg-white dark:bg-dark-surface text-gray-900 dark:text-white"
                id="titleGenerationTrigger"
                value="2"
                min="1"
                max="20"
              />
              <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">
                Generate title after this many total messages (user + assistant)
              </p>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" for="titleModel">Title Generation Model</label>
              <select class="w-full px-3 py-2 border border-gray-300 dark:border-dark-border rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent bg-white dark:bg-dark-surface text-gray-900 dark:text-white" id="titleModel">
                <option value="">Select a model</option>
              </select>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" for="theme">Theme</label>
              <select class="w-full px-3 py-2 border border-gray-300 dark:border-dark-border rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent bg-white dark:bg-dark-surface text-gray-900 dark:text-white" id="theme">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
                <option value="auto">Auto</option>
              </select>
            </div>
          </div>
        </div>
        <div class="flex justify-end space-x-3 p-6 border-t border-gray-200 dark:border-dark-border flex-shrink-0">
          <button class="px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md hover:bg-gray-50 dark:hover:bg-gray-600 transition-colors" id="cancelSettings">Cancel</button>
          <button class="px-4 py-2 text-sm font-medium text-white bg-primary hover:bg-blue-600 dark:bg-primary-dark dark:hover:bg-primary-darker rounded-md transition-colors" id="saveSettings">Save Settings</button>
        </div>
      </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="fixed inset-0 z-50 flex items-center justify-center p-4 hidden opacity-0 transition-opacity duration-300" id="confirmModal">
      <div class="fixed inset-0 transition-opacity bg-gray-500 bg-opacity-75" aria-hidden="true"></div>
      <div class="relative w-full max-w-md max-h-[90vh] overflow-hidden text-left align-middle transition-all transform bg-white dark:bg-dark-surface shadow-xl rounded-2xl border dark:border-dark-border flex flex-col">
        <div class="flex items-center justify-between p-6 border-b border-gray-200 dark:border-dark-border flex-shrink-0">
          <h3 class="text-lg font-medium leading-6 text-gray-900 dark:text-white" id="confirmTitle">Confirm Action</h3>
          <button class="p-1 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors" id="closeConfirm">
            <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>
        <div class="flex-1 overflow-y-auto p-6">
          <p class="text-sm text-gray-500 dark:text-gray-400" id="confirmMessage">Are you sure you want to perform this action?</p>
        </div>
        <div class="flex justify-end space-x-3 p-6 border-t border-gray-200 dark:border-dark-border flex-shrink-0">
          <button class="px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md hover:bg-gray-50 dark:hover:bg-gray-600 transition-colors" id="cancelConfirm">Cancel</button>
          <button class="px-4 py-2 text-sm font-medium text-white bg-danger hover:bg-red-600 rounded-md transition-colors" id="confirmAction">Confirm</button>
        </div>
      </div>
    </div>

    <script type="importmap">
      {
        "imports": {
          "marked": "https://cdn.jsdelivr.net/npm/marked@11.2.0/+esm"
        }
      }
    </script>
    <script type="module" src="./dist/main.js"></script>
  </body>
</html>
